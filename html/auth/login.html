<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/static/output.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="/static/scripts/essentials.js"></script> 
</head>
<body class="bg-slate-950 text-slate-300 min-h-screen font-sans flex items-center justify-center p-4">

    <main class="w-full max-w-lg">
        
        <div class="auth-card p-8 md:p-12">
            
            <section class="relative z-10">
               <div class="flex items-center gap-4 mb-10">
                   <div class="h-10 w-1.5 emerald-bar"></div>
                   <h3 class="text-3xl font-bold text-slate-100 font-serif">Login</h3>
               </div>

                <form action="" method="POST" class="space-y-6">
                    <div class="space-y-2">
                        <label class="input-label">Username</label>
                        <input type="text" name="username" placeholder="Enter your username" 
                            class="form-input">
                    </div>

                    <div class="space-y-2">
                        <label class="input-label">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" 
                            class="form-input">
                    </div>

                    <div class="pt-4">
                        <input type="submit" value="Sign In" 
                            class="btn-submit py-4 rounded-xl text-sm">
                    </div>
                </form>

                <p class="mt-8 text-center text-slate-500 text-sm">
                    Don't have an account? 
                    <a href="/register" class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors border-b border-emerald-500/30 pb-0.5 hover:border-emerald-400">Register here</a>.
                </p>
            </section>
        </div>

    </main>
</body>
</html>
